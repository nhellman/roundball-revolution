<header id="gtco-header" class="gtco-cover gtco-cover-xsm" role="banner" style="background-image:url(images/img_1.jpg);" data-stellar-background-ratio="0.5">
	<div class="overlay"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-7 text-left">
				<div class="display-t">
					<div class="display-tc">
						<span class="date-post"></span>
						<h1 class="mb30">Categories</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>

<div ng-controller="CategoriesCtrl">
  <div id="gtco-main">
		<div class="container">
			<div class="row row-pb-md">
				<div class="col-md-12">
					<ul id="gtco-post-list">
						<li class="one-half entry" zum-waypoint="waypoints" down="name.down" up="name.up" offset="20%" ng-repeat="category in categories">
							<a href="#/articles/category/{{category.name}}">
								<div class="entry-desc">
									<h3>{{category.name}}</h3>
									<p>{{category.description}}</p>
								</div>
							</a>
							<a href="#/articles/category/{{category.name}}" class="post-meta">View Articles</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
