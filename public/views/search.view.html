<div ng-controller="HomeCtrl">

  <header id="gtco-header" class="gtco-cover gtco-cover-xsm" role="banner" style="background-image:url(images/img_1.jpg);" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-7 text-left">
					<div class="display-t">
						<div class="display-tc">
							<span class="date-post"></span>
							<h1 class="mb30"><a href="#">Find Your Favorite Player or Team</a></h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

  <div id="gtco-main">
		<div class="container">
			<div class="row row-pb-md">
				<div class="col-md-12">
					<ul id="gtco-post-list">
            <div class="search-section entry full">
              <input type="search" class="form-control" ng-model="query" placeholder="Find Player" aria-label="Find Player">
              <li ng-repeat="tag in tags | filter: query | limitTo: 1" ng-if="tag.type == 'player'">
                <div class="mt10 mb20">
                  <div class="col-sm-9">
                    <h3><a href="#/tags/details/{{tag.name}}">{{tag.name}}</a></h3>
                  </div>
                  <div class="col-sm-3 pull-right">
                    <a href="#/tags/details/{{tag.name}}"><img class="team-logo" ng-src="{{tag.image}}" alt="{{tag.name}} logo"></a>
                  </div>
                </div>
              </li>
            </div>
					</ul>
				</div>
			</div>
		</div>
	</div>

</div>
