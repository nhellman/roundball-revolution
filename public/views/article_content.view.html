<div ng-controller="ArticlesSlugCtrl">
  <header id="gtco-header" class="gtco-cover" role="banner" ng-style="{'background-image': 'url('+ article[0].image + ')'}" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-7 text-left">
          <div class="display-t">
            <div class="display-tc " zum-waypoint="waypoints" down="name.down" up="name.up" offset="20%">
              <span class="date-post"><time am-time-ago="article[0].date"></time></span>
              <h1 class="mb30">{{article[0].title}}</h1>
              <p>by <a href="#/articles/author/{{article[0].author}}" class="text-link">{{article[0].author}}</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div id="gtco-maine">
    <div class="container">
      <div class="row row-pb-md">
        <div class="col-md-12">
          <article class="mt-negative">
            <div class="text-left content-article">
              <div class="row">
                <div class="col-lg-8 cp-r " zum-waypoint="waypoints" down="name.down" up="name.up" offset="20%">
                  <div class="gtco-blurb">
                    <p>{{article[0].blurb}}</p>
                  </div>
                  <p ta-bind ng-model="article[0].body"></p>
                  <div class="tag" ng-repeat="tag in tags" ng-if="article[0].tag[$index].name">
                    <span class="label"><a href="#/tags/details/{{article[0].tag[$index].name}}">{{article[0].tag[$index].name}}</a></span>
                  </div>
                </div>
                <div class="col-lg-4 ">
                  <div class="gtco-highlight right">
                    <h4>Highlight</h4>
                    <p>{{article[0].blurb}}</p>
                  </div>
                </div>
              </div>
            </div>
          </article>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="related-title ">Related Posts</h2>
        </div>
      </div>
      <div class="row row-pb-md">
        <div class="col-md-12">
          <ul id="gtco-post-list">
            <li class="entry one-third" zum-waypoint="waypoints" down="name.down" up="name.up" offset="20%" ng-repeat="articleModule in articleModule.slice().reverse() | limitTo: 4" ng-if="article[0]._id != articleModule._id">
              <a href="#/{{articleModule.type}}/{{articleModule.category}}/{{articleModule.slug}}">
                <div class="entry-img" ng-style="{'background-image': 'url('+ articleModule.image + ')'}"></div>
                <div class="entry-desc">
                  <h3>{{articleModule.title}}</h3>
                  <p>{{articleModule.blurb}}</p>
                </div>
              </a>
              <a href="#/articles/category/{{articleModule.category}}" class="post-meta">{{articleModule.category}}  <span class="date-posted"><span class="date-posted"><time am-time-ago="articleModule.date"></time></span></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
