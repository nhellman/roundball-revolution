<div ng-controller="AuthorEditCtrl">
  <h3>Edit Author</h3>
  <form ng-submit="updateAuthor()">
    <fieldset class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" ng-model="author.name" name="name" placeholder="Enter Name">
    </fieldset>
    <fieldset class="form-group">
      <label>Bio</label>
      <text-angular ng-model="author.bio" name="bio" rows="10" placeholder="Enter Author Bio"></text-angular>
    </fieldset>
    <fieldset class="form-group">
      <label>Image</label>
      <input type="text" class="form-control" ng-model="author.image" name="image" placeholder="Enter Image URL">
      <img ng-src="{{author.image}}">
    </fieldset>
    <button type="submit" class="btn btn-default">Submit</button>
    <a href="#" class="btn btn-danger" ng-click="removeAuthor()">Delete</a>
    <a href="#/categories" class="btn btn-warning">Cancel</a>
  </form>
</div>
