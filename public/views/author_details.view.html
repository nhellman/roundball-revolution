<div ng-controller="AuthorsDetailsCtrl">

  <header id="gtco-header" class="gtco-cover gtco-cover-xsm" role="banner" style="background-image:url(images/img_1.jpg);" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
        <div class="col-md-5 visible-lg">
          <div class="display-t">
						<div class="display-tc">
              <div><img class="tag-img img-circle narrow-image" ng-src="{{author[0].image}}"></div>
            </div>
          </div>
        </div>
				<div class="col-md-7 text-left">
					<div class="display-t">
						<div class="display-tc">
							<span class="date-post"></span>
              <span class="date-post">Writing for Roundball Revolution since <span ng-bind="author[0].date | date: 'mediumDate'"></span></span>
							<h1 class="mb20 mt10"><span>{{author[0].name}}</span></h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

  <div id="gtco-main">
		<div class="container">
			<div class="row row-pb-md">
				<div class="col-md-12">
					<ul id="gtco-post-list">
            <li class="one-third entry" zum-waypoint="waypoints" down="name.down" up="name.up" offset="20%" ng-repeat="article in author_articles.slice().reverse()" ng-if="tag[0].name == article.tag[0].name || tag[0].name == article.tag[1].name || tag[0].name == article.tag[2].name">
							<a href="#/{{article.type}}/{{article.category}}/{{article.slug}}">
								<div class="entry-img" ng-style="{'background-image': 'url('+ article.image + ')'}"></div>
								<div class="entry-desc">
									<h3>{{article.title}}</h3>
									<p>{{article.blurb}}</p>
                  <p><a href="#/articles/author/{{article.author}}" class="text-link">{{article.author}}</a></p>
								</div>
							</a>
							<a href="#/articles/category/{{category.name}}" class="post-meta">{{article.category}}  <span class="date-posted"><time am-time-ago="article.date"></time></span></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

</div>
