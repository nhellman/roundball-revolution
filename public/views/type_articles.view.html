<div ng-controller="ArticlesTypeCtrl">

  <header id="gtco-header" class="gtco-cover gtco-cover-sm" role="banner" style="background-image:url(images/img_1.jpg);" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-7 text-left">
          <div class="display-t">
            <div class="display-tc">
              <span class="date-post"></span>
              <h1 class="mb30"><a href="#">{{type}}</a></h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div id="gtco-main">
    <div class="container">
      <div class="row row-pb-md">
        <div class="col-md-12">
          <ul id="gtco-post-list">
            <li class="one-third entry" zum-waypoint="waypoints" down="name.down" up="name.up" offset="20%" ng-repeat="article in type_articles.slice().reverse()">
              <a href="#/{{article.type}}/{{article.category}}/{{article.slug}}">
                <div class="entry-img" ng-style="{'background-image': 'url('+ article.image + ')'}"></div>
                <div class="entry-desc">
                  <h3>{{article.title}}</h3>
                  <p>{{article.blurb}}</p>
                  <p><a href="#/articles/author/{{article.author}}" class="text-link">{{article.author}}</a></p>
                </div>
              </a>
              <a href="#/articles/type/{{type.name}}" class="post-meta">{{article.type}}  <span class="date-posted"><time am-time-ago="article.date"></time></span></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
