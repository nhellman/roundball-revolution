<div ng-controller="ArticlesCategoryCtrl">

  <header id="gtco-header" class="gtco-cover gtco-cover-sm" role="banner" style="background-image:url(images/img_1.jpg);" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-7 text-left">
					<div class="display-t">
						<div class="display-tc">
							<span class="date-post"></span>
							<h1 class="mb30"><a href="#">{{category}}</a></h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<div id="gtco-main">
		<div class="container">
			<div class="row row-pb-md">
				<div class="col-md-12">
					<ul id="gtco-post-list">
            <li class="one-third entry" zum-waypoint="waypoints" down="name.down" up="name.up" offset="20%" ng-repeat="article in cat_articles.slice().reverse() | limitTo: 1">
							<a href="#/{{article.type}}/{{article.category}}/{{article.slug}}">
								<div class="entry-img" ng-style="{'background-image': 'url('+ article.image + ')'}"></div>
								<div class="entry-desc">
									<h3>{{article.title}}</h3>
									<p>{{article.blurb}}</p>
                  <p><a href="#/articles/author/{{article.author}}" class="text-link">{{article.author}}</a></p>
								</div>
							</a>
							<a href="#/{{article.type}}/{{article.category}}/{{article.slug}}" class="post-meta">{{article.category}}  <span class="date-posted"><time am-time-ago="article.date"></time></span></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>


    <div class="home-container">
      <div class="article">
      <div class="row">
        <div ng-repeat="article in cat_articles.slice().reverse()">
          <div class="col-md-4 block card">
            <div class="crop-height-secondary flip">
              <div class="overlay-card" ng-class="{'color-hawks': article.tag[0].name == 'Atlanta Hawks', 'color-celtics': article.tag[0].name == 'Boston Celtics', 'color-nets': article.tag[0].name == 'Brooklyn Nets', 'color-hornets': article.tag[0].name == 'Charlotte Hornets', 'color-bulls': article.tag[0].name == 'Chicago Bulls', 'color-cavs': article.tag[0].name == 'Cleveland Cavaliers', 'color-mavs': article.tag[0].name == 'Dallas Mavericks', 'color-nuggets': article.tag[0].name == 'Denver Nuggets', 'color-pistons': article.tag[0].name == 'Detroit Pistons', 'color-warriors': article.tag[0].name == 'Golden State Warriors', 'color-rockets': article.tag[0].name == 'Houston Rockets', 'color-pacers': article.tag[0].name == 'Indiana Pacers', 'color-clips': article.tag[0].name == 'Los Angeles Clippers', 'color-lakers': article.tag[0].name == 'Los Angeles Lakers', 'color-grizzlies': article.tag[0].name == 'Memphis Grizzlies', 'color-heat': article.tag[0].name == 'Miami Heat', 'color-bucks': article.tag[0].name == 'Milwaukee Bucks', 'color-twolves': article.tag[0].name == 'Minnesota Timberwolves', 'color-pelicans': article.tag[0].name == 'New Orleans Pelicans', 'color-knicks': article.tag[0].name == 'New York Knicks', 'color-thunder': article.tag[0].name == 'Oklahoma City Thunder', 'color-magic': article.tag[0].name == 'Orlando Magic', 'color-sixers': article.tag[0].name == 'Philadelphia 76ers', 'color-suns': article.tag[0].name == 'Phoenix Suns', 'color-blazers': article.tag[0].name == 'Portland Trail Blazers', 'color-kings': article.tag[0].name == 'Sacramento Kings', 'color-spurs': article.tag[0].name == 'San Antonio Spurs', 'color-raptors': article.tag[0].name == 'Toronto Raptors', 'color-jazz': article.tag[0].name == 'Utah Jazz', 'color-wizards': article.tag[0].name == 'Washington Wizards'}">
                <h5 class="category-marker-small category-marker capped">
                <a href="/tags/details/{{article.tag[0].name}}" class="ng-binding">{{article.tag[0].name}}</a>
                </h5>
              </div>
              <a ng-href="/{{article.type}}/{{article.category}}/{{article.slug}}"><img class="scale flip" ng-src={{article.image}}></a>
            </div>
              <div class="content">
                <h3><a href="/{{article.type}}/{{article.category}}/{{article.slug}}">{{article.title}}</a></h3>
                <p class="storyinfo">
                  <span class="date"><i class="fa fa-clock-o"></i> <time am-time-ago="article.date"></time></span> |
                  <span class="category capped"><a href="/articles/category/{{article.category}}">{{article.category}}</a> | <a href="/articles/type/{{article.type}}">{{article.type}}</a></span>
                </p>
                <div class="row">
                  <div class="col-md-7">
                     <span ng-repeat="author in authors" ng-if="author.name == article.author">
                      <a class="author" href="/articles/author/{{article.author}}"><img class="img-circle author-pic" ng-src="{{author.image}}" alt=""></a>
                    </span>
                    <a class="author blue" href="/articles/author/{{article.author}}">{{article.author}}</a>
                  </div>
                  <div class="col-md-5 comment-count">
                    <a href="#">1 Comment</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
