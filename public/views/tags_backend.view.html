<div ng-controller="TagCtrl">
  <div class="backend-container">
    <div class="row heading">
      <div class="col-md-6">
        <h1>TAGS</h1>
      </div>
      <div class="col-md-6">
        <a href="/tags/add" class="btn btn-default btn-info pull-right">Add Tag</a>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <input type="search" class="form-control" ng-model="q" placeholder="Find Tags" aria-label="Find Tags">
      </div>
    </div>
    <div class="tags">
        <div class="">
          <div class="col-sm-6">
            <h4>NAME</h4>
          </div>
          <div class="col-sm-6">
            <h4>EDIT</h4>
          </div>
        </div>
      <div ng-repeat="tag in tags | filter: q as results">
        <div class="row spacer-bottom">
          <div class="col-sm-6">
            <h4><a class="btn btn-default" href="/tags/details/{{tag.name}}">{{tag.name}}</a></h4>
          </div>
          <div class="col-sm-6">
            <a href="/tags/edit/{{tag._id}}" class="btn btn-default">Edit</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
